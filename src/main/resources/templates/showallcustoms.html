<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Show All</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="container">
        <div clas="card">
            <div class="card-head">
                <div class="row">
                    <div class="col"><p>Custom List</p></div>
                    <div class="col"><a th:href="@{/test/register}" class="btn btn-primary btn-sm float-end">Add Custom</a></div>
                </div>
            </div>
            <div class="card-body">
                    <table class="table table-bordered table-responsive table-striped table-hover text-center">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="ob:${list}">
                                <td th:text=${ob.id}></td>
                                <td th:text=${ob.name}></td>
                                <td th:text=${ob.email}></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                    <div th:if="${message!=null}">
                        <p th:text="${message}"></p>
                    </div>
            </div>
        </div>
</body>
</html>
